{% load static %}
{% load widget_tweaks %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OJ Manager Login</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href={% static "myapp/plugins/images/favicon.png"%}>
    <!-- Custom CSS -->
   <link href={% static "myapp/css/style.min.css" %} rel="stylesheet">

    <style>
      body {
        display: -ms-flexbox;
        display: -webkit-box;
        display: flex;
        -ms-flex-align: center;
        -ms-flex-pack: center;
        -webkit-box-align: center;
        align-items: center;
        -webkit-box-pack: center;
        justify-content: center;
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
    }

    </style>
  </head>

  <body class="text-center">

  
  <form action={% url 'myapp:login' %} method="post" class="form-signin">
      <img class="mb-4" src={% static 'myapp/plugins/images/vmeg-logo.jpg' %} alt="vardhaman logo" width="72">
      <h1 class="h3 mb-3 font-weight-normal">Log in</h1>
      <h2 class="h2 mb-3 text-muted">Vardhaman OJ Manager</h2>
      
      {% csrf_token %}
      
      {{form |crispy}}
      
      <button class="btn btn-primary btn-block w-100" type="submit">Log in</button>

    <a class="text-primary font-weight-bolder text-decoration-none" href={% url 'myapp:register' %}>Don't have an account?<span class="text-secondary"> Register<span></a>
    </form>




    <script src={% static "myapp/plugins/bower_components/jquery/dist/jquery.min.js" %}></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script src={% static "myapp/bootstrap/dist/js/bootstrap.bundle.min.js" %}></script>
    <!-- ============================================================== -->
    <!-- This page plugin js -->
    <!-- ============================================================== -->
    <script>
        $(".preloader").fadeOut();
    </script>
  </body>
</html>
